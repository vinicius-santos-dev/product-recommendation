<div class="c-login">

    </div>
    <h1 class="c-login__container-title">Invictus Market</h1>
  </div>

        <div class="c-login__form-buttons-join" (click)="goShop()">Continuar sem login</div>
        <div class="c-login__form-buttons-login" (click)="showInput()">
          JÃ¡ possuo um login
        </div>
      </div>

      <div class="c-login__form-input">
